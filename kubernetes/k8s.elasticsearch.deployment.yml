apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.3
        ports:
        - containerPort: 9200
        resources:
          limits:
            memory: "1.5Gi"
            cpu: "1"
          requests:
            memory: "500Mi"
            cpu: "0.5"
        env:
        - name: discovery.type
          value: single-node
